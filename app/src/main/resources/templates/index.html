<body background="https://cdn.blocktoro.com/wp-content/uploads/2019/10/Lucifer-Season-5-Release-Date-1.jpg">
<div class="btn-group">
  <button id="btn" type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-expanded="true" style="background: -webkit-linear-gradient(-45deg, #f2f2f2 0%,#dddddd 50%,#ffffff 51%,#ffffff 71%,#f6f8fb 100%);">
    Меню
  </button>
    <div id="menu" class="dropdown-menu">
      <a class="dropdown-item" href="/clients">Клиенты</a>
      <a class="dropdown-item" href="/client/registration">Регистрация клиента</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="/services">Услуги</a>
      <a class="dropdown-item" href="/service/registration">Регистрация услуги</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="/numbers">Номера</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="/service_history">Журнал услуг</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="/transactions">История операций</a>
      <a class="dropdown-item" href="/transactions/registration">Добавление транзакции</a>
    </div>
</div>

<br>
<br>

<form action="/filter_services" method="get">
    <br>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" style="font-palette: light; color: azure;">Сортировка</label>
        <select class="form-select" aria-label="Default select example" name="sort">
            <option value="По возрастанию">По возрастанию</option>
            <option value="По убыванию">По убыванию</option>
        </select>
    </div>
    <br>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" style="font-palette: light; color: azure;">Фильтр по названию</label>
        <input type="text" class="form-control" name="name_filter" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-danger">Найти</button>
</form>
<br>
<br>

<table class="table table-hover" style="width: auto; background-color: azure; box-shadow: 0px 0px 7px 7px crimson">
  <thead class="thead-dark">
  <tr>
    <th scope="col"> Наименование </th>
    <th scope="col"> Абонентская плата (в месяц) </th>
    <th scope="col"> Абонентская плата (в день) </th>
    <th scope="col"> Стоимость подключения </th>
    <th scope="col"> Состав </th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${#lists.isEmpty(services)}">
    <td colspan="8"> No services :( </td>
  </tr>
  <tr th:each="service : ${services}">
    <td><div><a th:href="@{'http://localhost:8080/service_page?id=' + ${service.getId()}}"><span th:text="${service.getName()}"> </span></a></div></td>
    <td><span th:text="${service.getPayPerMounth()}"> </span></td>
    <td><span th:text="${service.getPayPerDay()}"> </span></td>
    <td><span th:text="${service.getStartCost()}"> </span></td>
    <td><span th:text="${service.getStructure()}"> </span></td>
  </tr>
  </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Биллинговая база оператора связи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css " rel="stylesheet "/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js "></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.js "></script>
</head>
<body>
<script>
  /* Когда пользователь нажимает на кнопку,
переключение между скрытием и отображением раскрывающегося содержимого */
  function myFunction() {
    document.getElementById("menu").classList.toggle("show");
  }

  // Закройте выпадающее меню, если пользователь щелкает за его пределами
  window.onclick = function(event) {
    if (!event.target.matches('.btn btn-primary dropdown-toggle')) {
      var dropdowns = document.getElementById("menu");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>
<div class="btn-group">
  <button id="btn" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
    Меню
  </button>
    <div id="menu" class="dropdown-menu">
      <a class="dropdown-item" href="/clients">Клиенты</a>
      <a class="dropdown-item" href="/client/registration">Регистрация клиента</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="/services">Услуги</a>
      <a class="dropdown-item" href="/service/registration">Регистрация услуги</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="/numbers">Номера</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="/service_history">Журнал услуг</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="/transactions">История операций</a>
      <a class="dropdown-item" href="/transactions/registration">Добавление транзакции</a>
    </div>
</div>

<form action="/filter_services" method="get">
  <p>
    <label for="name_filter" class="name_filter" data-icon="n">Name filter</label>
    <input id="name_filter" name="name_filter" type="text"/>
  </p>
  <p><select name="sort" multiple>
    <option>По возрастанию</option>
    <option>По убыванию</option>
  </select></p>
  <p><input type="submit" value="Найти"></p>
</form>

<table class="table table-hover" style="width: auto; background-color: rgba(43,5,22,.1)">
  <thead class="thead-dark">
  <tr>
    <th scope="col"> Наименование </th>
    <th scope="col"> Абонентская плата (в месяц) </th>
    <th scope="col"> Абонентская плата (в день) </th>
    <th scope="col"> Стоимость подключения </th>
    <th scope="col"> Состав </th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${#lists.isEmpty(services)}">
    <td colspan="8"> No services :( </td>
  </tr>
  <tr th:each="service : ${services}">
    <td><div><a th:href="@{'http://localhost:8080/service_page?id=' + ${service.getId()}}"><span th:text="${service.getName()}"> </span></a></div></td>
    <td><span th:text="${service.getPayPerMounth()}"> </span></td>
    <td><span th:text="${service.getPayPerDay()}"> </span></td>
    <td><span th:text="${service.getStartCost()}"> </span></td>
    <td><span th:text="${service.getStructure()}"> </span></td>
  </tr>
  </tbody>
</table>

</body>
</html>

<br>
<div class="btn-group">
    <button id="btn" type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-expanded="true" style="background: -webkit-linear-gradient(-45deg, #f2f2f2 0%,#dddddd 50%,#ffffff 51%,#ffffff 71%,#f6f8fb 100%);">
        Меню
    </button>
    <div id="menu" class="dropdown-menu">
        <a class="dropdown-item" href="/clients">Клиенты</a>
        <a class="dropdown-item" href="/client/registration">Регистрация клиента</a>
        <div class="dropdown-divider"></div>

        <a class="dropdown-item" href="/service/registration">Регистрация услуги</a>

        <a class="dropdown-item" href="/numbers">Номера</a>

        <a class="dropdown-item" href="/transactions">История операций</a>
        <a class="dropdown-item" href="/transactions/registration">Добавление транзакции</a>
    </div>
</div>
<br><br><br>
<table class="table table-hover" style="width: auto; background-color: palevioletred; box-shadow: 0px 0px 7px 7px deeppink">
    <thead class="thead-dark">
    <tr>
        <th scope="col"> Номер </th>
        <th scope="col"> Страница владельца </th>
        <th scope="col"> Баланс </th>
        <th scope="col"> Максимальный кредит </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(numbers)}">
        <td colspan="8"> No numbers :( </td>
    </tr>
    <tr th:each="number : ${numbers}">
        <td><span th:text="${number.getId()}"> </span></td>
        <td><div><a th:href="@{'http://localhost:8080/client_page?id=' + ${number.getOwner()}}">Ссылка владельца</a></div></td>
        <td><span th:text="${number.getBalance()}"> </span></td>
        <td><span th:text="${number.getMaxCredit()}"> </span></td>
    </tr>
    </tbody>
</table>

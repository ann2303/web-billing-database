<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div id="container_demo" >
  <a class="hiddenanchor" id="tosubscribe"></a>
  <a class="hiddenanchor" id="tologin"></a>
  <div id="wrapper">
    <div id="subscribe" class="animate form">
      <form action="#" th:action="${'/add_client?fcn=' + name + '&type=' + type
      + '&address=' + address + '&email=' + email}" method="post">
        <h1> Sign up </h1>
        <p>
          <label for="name" class="name" data-icon="n">Client's name</label>
          <input id="name" name="name" required="required" type="text" placeholder="Каретин Виталий Степанович" />
        </p>
        <p>
          <label for="type" class="type" data-icon="t" > Type </label>
          <input id="type" name="type" required="required" type="text" placeholder="юр.\физ."/>
        </p>
        <p>
          <label for="address" class="address" data-icon="a"> Address </label>
          <input id="address" name="address" required="required" type="text" placeholder="г. Москва, ул. Таганская, д. 15"/>
        </p>
        <p>
          <label for="email" class="youmail" data-icon="e"> E-mail </label>
          <input id="email" name="email" required="required" type="text" placeholder="mysupermail@mail.com"/>
        </p>
        <p class="signin button">
          <input type="submit" value="Sign up"/>
        </p>
        <p class="change_link">
          Already a member ?
          <a href="#tologin" class="to_subscribe"> Go and log in </a>
        </p>
      </form>
    </div>
  </div>
</div>
</html>

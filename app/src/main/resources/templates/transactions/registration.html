<div class="four"><h1>Регистрация транзакции</h1></div>
<body background="https://catherineasquithgallery.com/uploads/posts/2021-02/1612763432_2-p-fon-goluboi-dim-2.jpg">
<div class="btn-group">
  <button id="btn" type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-expanded="true" style="background: -webkit-linear-gradient(-45deg, #f2f2f2 0%,#dddddd 50%,#ffffff 51%,#ffffff 71%,#f6f8fb 100%);">
    Меню
  </button>
  <div id="menu" class="dropdown-menu">
    <a class="dropdown-item" href="/clients">Клиенты</a>
    <a class="dropdown-item" href="/client/registration">Регистрация клиента</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/services">Услуги</a>
    <a class="dropdown-item" href="/service/registration">Регистрация услуги</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/numbers">Номера</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/service_history">Журнал услуг</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/transactions">История операций</a>
    <a class="dropdown-item" href="/transactions/registration">Добавление транзакции</a>
  </div>
</div>
<br>
<br>
<div id="container_demo" >
  <a class="hiddenanchor" id="tosubscribe"></a>
  <a class="hiddenanchor" id="tologin"></a>
  <div id="wrapper">
    <div id="subscribe" class="animate form">
      <form action="#" th:action="${'/add_transaction'}" method="get">

        <p>
          <label for="number" class="badge badge-primary" data-icon="t" >Номер</label>
          <input id="number" class="form-control" name="number" required="required" type="text"/>
        </p>
        <p>
          <label for="type" class="badge badge-primary" data-icon="a">Тип транзакции</label>
          <input id="type" class="form-control" name="type" required="required" type="text"/>
        </p>
        <p>
          <label for="time" class="badge badge-primary" data-icon="a">Время</label>
          <input id="time" class="form-control" name="time" required="required" type="text" pattern="[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1]) (2[0-3]|[01][0-9]):[0-5][0-9]:[0-5][0-9]" placeholder="2017-02-14 19:30:00"/>
        </p>
        <p>
          <label for="sum" class="badge badge-primary" data-icon="e">Сумма</label>
          <input id="sum" class="form-control" name="sum" required="required" type="text"/>
        </p>
        <p>
          <button class="btn btn-primary" type="submit">Добавить транзакцию</button>
        </p>
      </form>
    </div>
  </div>
</div>

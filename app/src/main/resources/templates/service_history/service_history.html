<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>История услуг</title>
</head>


<body>
<br>

<header class="sticky">
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="btn-group" role="group" aria-label="top buttons">
            <a id="sh_root_page_button" href="/" class="btn btn-outline-warning" role="button">Root page</a>
        </div>
    </nav>
</header>

<br>

<table class="table table-bordered " style="width: auto; background-color: rgba(43,5,22,.1)">
    <thead class="thead-dark">
    <tr>
        <th scope="col"> № </th>
        <th scope="col"> Страница услуги </th>
        <th scope="col"> Номер </th>
        <th scope="col"> Дата и время подключения </th>
        <th scope="col"> Дата и время отключения </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(service_history)}">
        <td colspan="8"> No service_history :( </td>
    </tr>
    <tr th:each="sh : ${service_history}">
        <td><span th:text="${sh.getId()}"> </span></td>
        <td><div><a th:href="@{'http://localhost:8080/service_page?id=' + ${sh.getService().getId()}}">Service's page</a></div></td>
        <td><span th:text="${sh.getNumber().getId()}"> </span></td>
        <td><span th:text="${sh.getStartTime()}"> </span></td>
        <td><span th:text="${sh.getEndTime()}"> </span></td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

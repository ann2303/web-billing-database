<head>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="js/bootstrap.js"></script>
    <style>
        .mb-3 {
            margin-right: 40%; /* Отступ справа */
        }
        body {
            margin-left: 10px;
            margin-top: 10px;

</head>
<body background="https://catherineasquithgallery.com/uploads/posts/2021-02/1613305037_115-p-sinii-neon-fon-126.jpg">
<div class="btn-group">
    <button id="btn" type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-expanded="true" style="background: -webkit-linear-gradient(-45deg, #f2f2f2 0%,#dddddd 50%,#ffffff 51%,#ffffff 71%,#f6f8fb 100%);">
        Меню
    </button>
    <div id="menu" class="dropdown-menu">
        <a class="dropdown-item" href="/clients">Клиенты</a>
        <a class="dropdown-item" href="/client/registration">Регистрация клиента</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="/services">Услуги</a>
        <a class="dropdown-item" href="/service/registration">Регистрация услуги</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="/numbers">Номера</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="/service_history">Журнал услуг</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="/transactions">История операций</a>
        <a class="dropdown-item" href="/transactions/registration">Добавление транзакции</a>
    </div>
</div>
<br>
<br>
<form>
    <p>
        <label for="id" class="badge badge-light" data-icon="n">Id</label>
        <input id="id" name="id" class="form-control" required="required" type="text" th:value="${service.getId()}" readonly/>
    </p>
    <p>
        <label for="fcn" class="badge badge-light" data-icon="n">Название</label>
        <input id="fcn" name="name" class="form-control" required="required" type="text" th:value="${service.getName()}"/>
    </p>
    <p>
        <label for="type1" class="badge badge-light" data-icon="t" > Абонентская плата (в месяц) </label>
        <input id="type1" name="pay_per_month" class="form-control" required="required" type="text" th:value="${service.getPayPerMounth()}"/>
    </p>
    <p>
        <label for="type2" class="badge badge-light" data-icon="t" > Абонентская плата (в день) </label>
        <input id="type2" name="pay_per_day" class="form-control" required="required" type="text" th:value="${service.getPayPerDay()}"/>
    </p>
    <p>
        <label for="type3" class="badge badge-light" data-icon="t" > Стоимость подключения </label>
        <input id="type3" name="start_cost" class="form-control" required="required" type="text" th:value="${service.getStartCost()}"/>
    </p>
    <p>
        <label for="structure" class="badge badge-light" data-icon="e"> Состав </label>
        <input id="structure" name="structure" class="form-control" required="required" type="text" th:value="${service.getStructure()}"/>
    </p>
        <button class="btn btn-primary" type="submit" th:formaction="@{'/update_service'}" formmethod="get">Сохранить изменения</button>
        <button class="btn btn-primary" type="submit" th:formaction="@{'/delete_service'}" formmethod="get">Удалить услугу</button>
</form>
<div><a th:href="@{/service_history/registration(service_id=${service.getId()})}"><button id="num_button">Добавить договор об оказанной услуге</button></a></div>
</body>
</html>

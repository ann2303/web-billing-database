<body background="https://catherineasquithgallery.com/uploads/posts/2021-03/1614646973_17-p-sovremennii-fon-dlya-fotoshopa-21.jpg">
<div class="four"><h1>Регистрация</h1></div>
<div class="btn-group">
  <button id="btn" type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-expanded="true" style="background: -webkit-linear-gradient(-45deg, #f2f2f2 0%,#dddddd 50%,#ffffff 51%,#ffffff 71%,#f6f8fb 100%);">
    Меню
  </button>
  <div id="menu" class="dropdown-menu">
    <a class="dropdown-item" href="/clients">Клиенты</a>
    <a class="dropdown-item" href="/client/registration">Регистрация клиента</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/services">Услуги</a>
    <a class="dropdown-item" href="/service/registration">Регистрация услуги</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/numbers">Номера</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/service_history">Журнал услуг</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/transactions">История операций</a>
    <a class="dropdown-item" href="/transactions/registration">Добавление транзакции</a>
  </div>
</div>
<br>
<br>
<div id="container_demo" >
  <a class="hiddenanchor" id="tosubscribe"></a>
  <a class="hiddenanchor" id="tologin"></a>
  <div id="wrapper">
    <div id="subscribe" class="animate form">
      <form action="#" th:action="${'/add_service'}" method="get">
        <p>
          <label for="name" class="badge badge-light" data-icon="n">Название</label>
          <input id="name" class="form-control" name="name" required="required" type="text" placeholder="SMS" />
        </p>
        <p>
          <label for="type1" class="badge badge-light" data-icon="t" > Абонентская плата (в месяц) </label>
          <input id="type1" class="form-control" name="pay_per_month" required="required" type="text" placeholder="100"/>
        </p>
        <p>
          <label for="type2" class="badge badge-light" data-icon="t" > Абонентская плата (в день) </label>
          <input id="type2" class="form-control" name="pay_per_day" required="required" type="text" placeholder="100"/>
        </p>
        <p>
          <label for="type3" class="badge badge-light" data-icon="t" > Стоимость подключения </label>
          <input id="type3" class="form-control" name="start_cost" required="required" type="text" placeholder="100"/>
        </p>
        <p>
          <label for="structure" class="badge badge-light" data-icon="e"> Состав </label>
          <input id="structure" class="form-control" name="structure" required="required" type="text" placeholder="8 Гб"/>
        </p>
          <input id="add_btn" class="btn btn-light" type="submit" value="Зарегистрироваться"/>
      </form>
    </div>
  </div>
</div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css " rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.js"></script>
  <style>
    body {
      margin-left: 10px;
      margin-top: 10px;
    }
    .badge badge-light {
      color : azure;
    }
  </style>
  <div style="background-image: url('https://cdn.blocktoro.com/wp-content/uploads/2019/10/Lucifer-Season-5-Release-Date-1.jpg');"></div>
</head>
<div class="four"><h1>Регистрация</h1></div>
<body background="https://catherineasquithgallery.com/uploads/posts/2021-03/1614646973_17-p-sovremennii-fon-dlya-fotoshopa-21.jpg">
<div id="container_demo" >
  <a class="hiddenanchor" id="tosubscribe"></a>
  <a class="hiddenanchor" id="tologin"></a>
  <div id="wrapper">
    <div id="subscribe" class="animate form">
      <form action="#" th:action="${'/add_client'}" method="get">
        <div class="mb-3">
        <p>
          <label for="fcn" class="badge badge-light" data-icon="n">Имя клиента</label>
          <input id="fcn" class="form-control" name="fcn" required="required" type="text" placeholder="Каретин Виталий Степанович" />
        </p>
        </div>
          <div class="mb-3">
        <p>
          <label for="type" class="badge badge-light" data-icon="t" >Тип</label>
          <input id="type" class="form-control" name="type" required="required" type="text" placeholder="юр.\физ."/>
        </p>
          </div>
        <div class="mb-3">
        <p>
          <label for="address" class="badge badge-light" data-icon="a">Адрес</label>
          <input id="address" class="form-control" name="address" required="required" type="text" placeholder="г. Москва, ул. Таганская, д. 15"/>
        </p>
        </div>
        <div class="mb-3">
        <p>
          <label for="email" class="badge badge-light" data-icon="e"> E-mail </label>
          <input id="email" class="form-control" name="email" required="required" type="text" placeholder="mysupermail@mail.com"/>
        </p>
        </div>
        <p class="button">
          <input type="submit" value="Зарегистрироваться"/>
        </p>
      </form>
    </div>
  </div>
</div>
</body>
</html>

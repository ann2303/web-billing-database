<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client's page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css " rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <div style="background-image: url('https://cdn.blocktoro.com/wp-content/uploads/2019/10/Lucifer-Season-5-Release-Date-1.jpg');"></div>
    <style>
        .mb-3 {
            margin-right: 40%; /* Отступ справа */
        }
        body {
            margin-left: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body background="https://images.pexels.com/photos/2719301/pexels-photo-2719301.jpeg?cs=srgb&dl=pexels-jv-buenconcejo-2719301.jpg&fm=jpg">
<form>
    <div class="mb-3">
    <p>
        <label for="id" class="id" data-icon="n">Client's id</label>
        <input id="id" name="id" required="required" type="text" th:value="${client.getId()}" readonly/>
    </p>
    </div>
        <div class="mb-3">
    <p>
        <label for="fcn" class="fcn" data-icon="n">Client's name</label>
        <input id="fcn" name="fcn" required="required" type="text" th:value="${client.getName()}" />
    </p>
        </div>
    <div class="mb-3">
    <p>
        <label for="type" class="type" data-icon="t" > Type </label>
        <input id="type" name="type" required="required" type="text" th:value="${client.getType()}"/>
    </p>
    </div>
    <div class="mb-3">
    <p>
        <label for="address" class="address" data-icon="a"> Address </label>
        <input id="address" name="address" required="required" type="text" th:value="${client.getAddress()}"/>
    </p>
    </div>
    <div class="mb-3">
    <p>
        <label for="email" class="youmail" data-icon="e"> E-mail </label>
        <input id="email" name="email" required="required" type="text" th:value="${client.getEmail()}"/>
    </p>
    </div>

    <p class="upd_button">
        <input type="submit" class="btn btn-info" value="Save changes" th:formaction="@{'/update_client'}" formmethod="get"/>
    </p>
    <p class="del_button">
        <input type="submit" class="btn btn-primary" value="Delete client" th:formaction="@{'/delete_client'}" formmethod="get"/>
    </p>

</form>
<div><a th:href="@{/number/registration(id=${client.getId()})}"><button id="num_button">Add number</button></a></div>
</body>
</html>

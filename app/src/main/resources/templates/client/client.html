<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clients</title>
</head>


<body>
<br>

<header class="sticky">
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="btn-group" role="group" aria-label="top buttons">
            <a id="client_root_page_button" href="/" class="btn btn-outline-warning" role="button">Root page</a>
        </div>
    </nav>
</header>

<br>
<form action="/filter_clients" method="get">
    <p>
        <label for="name_filter" class="name_filter" data-icon="n">Name filter</label>
        <input id="name_filter" name="name_filter" type="text"/>
    </p>
    <p><select name="sort" multiple>
        <option>По возрастанию</option>
        <option>По убыванию</option>
    </select></p>
    <p><input type="submit" value="Send"></p>
</form>

<table class="table table-bordered " style="width: auto; background-color: rgba(43,5,22,.1)">
    <thead class="thead-dark">
    <tr>
        <th scope="col"> Name </th>
        <th scope="col"> Type </th>
        <th scope="col"> Address </th>
        <th scope="col"> E-mail </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(clients)}">
        <td colspan="8"> No clients :( </td>
    </tr>
    <tr th:each="client : ${clients}">
        <td><div><a th:href="@{'http://localhost:8080/client_page?id=' + ${client.getId()}}">Client's page</a></div></td>
        <td><span th:text="${client.getName()}"> </span></td>
        <td><span th:text="${client.getType()}"> </span></td>
        <td><span th:text="${client.getAddress()}"> </span></td>
        <td><span th:text="${client.getEmail()}"> </span></td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
